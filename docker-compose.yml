version: "3.8"

services:
  app:
    build: .
    container_name: mi_app
    ports:
      - "8080:8080"
    networks:
      - monitoring_net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - app
    networks:
      - monitoring_net

networks:
  monitoring_net:
    driver: bridge