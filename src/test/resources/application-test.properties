# Unit test profile: isolated HSQLDB instance, disable seeder
spring.datasource.url=jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.hsqldb.jdbc.JDBCDriver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable data loader for tests
app.data-loader.enabled=false

# Security configuration for tests
spring.security.user.name=user
spring.security.user.password=password
spring.security.user.roles=USER

# Disable security debug logs
logging.level.org.springframework.security=INFO

# Test default for external football data service (used by beans created in test context)
football.data.base_url=http://example.test
football.data.token=test-token
who.scored.base_url=https://es.whoscored.com
who.scored.champions_league_teams_url=https://es.whoscored.com/regions/250/tournaments/12/europa-champions-league
