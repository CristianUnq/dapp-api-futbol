spring.application.name=api-futbol

# Deshabilitar el DataLoader en tests
app.data-loader.enabled=false

# === PostgreSQL datasource configuration ===
# Update these values to match your local PostgreSQL setup (user, password, database)
spring.datasource.url=jdbc:postgresql://localhost:5432/api_futbol_db
spring.datasource.username=postgres
spring.datasource.password=dappassapi
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection pool (optional - Spring Boot uses HikariCP by default)
spring.datasource.hikari.maximum-pool-size=10

